<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
    <script>
        /* 
            对象属于是一种复合的数据类型，在对象中可以保存多个不同数据类型的属性
            对象的分类：
            1、内建对象
                由ES标准中定义的对象，在任何的ES的实现中都可以使用，
                比如：Math、String、Number、Boolean Function Object...

            2、宿主对象
                由JS的运行环境提供的对象，目前来讲主要指浏览器提供的对象
                比如：BOM 、 DOM
            
            3、自建对象（自定义对象）
                由开发人员自己创建的对象  
                var object = new Object();

                //删除对象的属性 
                delete obj.name; 
        */

        /* 
            对象的属性名不强制要求遵守标识符的规范，但我们尽量遵守
            如果是要使用特殊的属性名，不能采用.的方式来操作
            需要使用另外一种方式:
                语法：对象["属性名"] = 属性值
                
            obj["123"] = 100;
            console.log(obj["123"]); //读取时候也需要采用这种方式
            使用[]这种形式去操作属性，更加灵活
            在[]中可以直接传递一个变量，这样变量值是多少就会读取那个属性
        */

        var obj = new Object();
        obj["123"] = 100;
        console.log(obj["123"]);
        console.log("123" in obj);


        /* 
            in 运算符
                通过该运算符可以检查一个对象中是否含有指定的属性
                    如果有则返回true, 没有就返回false
                语法："属性名" in 对象
            console.log("name" in obj)
        */

        /* 
            当比较两个基本数据类型的值时，就是比较值
            当比较两个引用数据类型的时候，比较对象的内存地址
                如果两个对象是一模一样的，但是地址不同，他也会返回false.
        */

        /* 
            对象字面量，可以在创建对象的时候，直接指定对象中的属性
            语法：{属性名：属性值，属性名：属性值....}
        
        */

        /* 
            函数
                函数也是一个对象
                函数中可以封装一些功能（代码），在需要的时候可以执行这些功能（代码）
                函数中可以保存一些代码在需要的时候调用

            创建一个函数对象
            可以将要封装的代码以字符串的形式传递给构造函数

            var fun = new Function("console.log('Hello 这是我的第一个函数')");

            封装到函数中的代码不会立即执行
            函数中的代码会在函数调用的时候执行
            调用函数语法：函数对象()
            当调用函数的时候，函数中封装的代码会按照顺序执行
            fun()

            使用函数声明来创建一个函数
            语法：
                function 函数名([形参1，形参2....形参N]){
                    语句....
                }
            function fun2(){
                console.log("这是我的第二个函数")
            }
            console.log(fun2);
         */


         function fun2(){
                console.log("这是我的第二个函数");
         }
         fun2();
        //  console.log(fun2);

        /* 
            使用函数表达式来创建一个函数
            var 函数名 = function([形参1，形参2....形参N]){
                语句。。
            }

            也就是将一个匿名函数赋值给一个变量
        */

        var fun3 = function(){
            console.log("我是匿名函数中封装的代码");
        };
        fun3(); 
        
        /* 
            调用函数时解析器不会检查实参的类型
            所以要注意，是否有可能会接收到非法的参数

            调用函数时候，解析器也不会检查实参的数量
            多余的实参不会被赋值

            如果实参的数量少于形参的数量，则没有对应实参的形参将是undefined
         */

        /*  
            假定
            function method(){
                console.log("这是我们的函数");
            }

            method()
            调用函数
            相当于使用的函数的返回值

            method
            函数对象
            相当于直接使用函数对象
        
         */

        /* 
            break 打破循环，不再执行循环，执行循环方法体以下的
            continue 跳出当次循环，继续循环下去 
            return 直接结束整个函数
        
         */

        /* 
            返回值可以是任意的数据类型
            也可以是一个对象，也可以是一个函数
         */

        /* 
            函数也可以称为对象的属性
            如果一个函数作为一个对象的属性保存
            那么我们称这个函数是这个对象的方法
            调用函数就说调用对象的方法（method）
        
         */
        
        /* 
            枚举对象中的属性
            使用for....in 语句
            语法：
                for(var 变量 in 对象){

                }
            
            for...in语句 对象中有几个属性，循环体就会执行几次
         */
        /* 
            作用域
                作用域指一个变量的作用的范围
                在JS中一共有两种作用域
                1、全局作用域
                    直接编写在script标签中的JS代码，都在全局作用域
                    全局作用域在页面打开时创建，在页面关闭时销毁
                    在全局作用域中有一个全局对象window,
                        它代表的是一个浏览器的窗口，它由浏览器创建我们可以直接使用
                        在全局作用域中，创建的变量都会作为window对象的属性保存
                        创建的函数都会作为window对象的方法保存
                        全局作用域中变量都是全局变量
                    var a = 10;
                    console.log("window属性：" + window.a);

                2、函数作用域   
                    调用函数时创建函数作用域，函数执行完毕以后，函数作用域销毁
                    每调用一次函数就会创建一个新的函数作用域，他们之间是互相独立的
                    在函数作用域中可以访问到全局作用域的变量
                    在全局作用域中无法访问到函数作用域的变量
                    当在函数作用域操作一个变量时，他会在自身作用域中寻找，如果有就直接用，
                        没有去上一级找
                        如果全局作用域中依然没有找到，则会报错ReferenceError
                
                    定义形参就相当于在函数作用域中声明了变量
        
         */
         var a = 10;
        console.log(window.a);

        /* 
            变量声明提前
            使用var关键字声明的变量，会在所有的代码执行之前被声明
                但是如果声明变量时不适用var关键字，则变量不会被声明提前

            函数声明提前
                使用函数声明形式创建的函数function 函数(){}
                它会在所有代码执行之前就被创建
            使用函数表达式来创建的函数，不会被声明提前
        */


        /* 
            解析器在调用函数每次都会向函数内部传递进一个隐含的参数
            这隐含的对象就是this, this指向的是一个对象，
            这个对象我们称为函数执行的上下文对象
            根据函数的调用方式不同，this会指向不同的对象
                1、以函数的形式调用的时候，this永远都是window
                2、以方法的形式调用的时候，this就是调用方法的那个对象
        
        
        */

        /* 
            构造函数的执行流程：
            1、立刻创建一个新的对象
            2、将新创建的对象设置为函数中的this
            3、逐行执行函数中的代码
            4、将新建的对象作为返回值返回
        
        */
    </script>
</head>
<body>
    
</body>
</html>
