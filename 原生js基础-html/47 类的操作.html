<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的操作</title>
    <style>
        .b1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .b2{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
        .b3{
            height: 300px;
            background-color: #bfa;
        }
    </style>
    <script>
        window.onload = function(){
            //获取btn01标签
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function(){
                /*
                    通过style属性来修改元素的样式，每修改一个样式，浏览器需要渲染一次页面
                    这样的执行性能是比较差得
                    于是希望一行代码修改多个样式

                */
                //修改box的class属性
                /*
                    我们可以通过修改元素的class属性来间接的修改样式
                    这样我们只需要修改一次就可以同时修改多个样式
                    浏览器只需要重新渲染页面一次，性能比较好
                    并且这种方式，可以使表现和行为进一步的分离
                */
                // box.className = "b2";
                // box.className += " b3"; //注意这里需要加上空格
                addClass(box, "b3");
                // alert(hasClass(box, "b3"));
            };
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function(){
                removeClass(box, "b3");
            };

            var btn03 = document.getElementById("btn03");
            btn03.onclick = function(){
                toggleClass(box, "b3");
            };
            //定义一个函数，用来向一个元素中添加指定的class属性值
            /*
                参数：
                obj  要添加Class属性的变量
                cn   要添加的Class值
            */
            function addClass(obj, cn){
                //检查obj中是否含有cn
                if(!hasClass(obj, cn)){
                    obj.className += " " + cn;
                }
            }
            //由于addClass之后，会保留，所以需要顶一个函数判断有没有已有
            /*
                判断一个元素中是否含有指定的class属性值
                参数：
                 obj  要添加Class属性的变量
                 cn  要添加的Class值
             */
            function hasClass(obj, cn){
                //判断obj中有没有cn
                //如果有该class, 则返回true, 否则返回false
                //创建一个正则表达式
                // var reg = /\bb3\b/;//\b标示单词边界，确保是这个匹配
                //为了能够让cn匹配，我们需要创建一个cn的正则表达式对象
                var reg = new RegExp("\\b" + cn + "\\b");
                // var reg = /cn/;
                return reg.test(obj.className);
            };
            /*
                删除一个元素中的指定的class属性
                这里删除的思想是将这个属性替换为空串
            */
            function removeClass(obj, cn){
                //创建一个正则表达式
                var reg = new RegExp("\\b" + " " + cn + "\\b");
                if(reg.test(obj.className)){
                      obj.className = obj.className.replace(reg,"");
                }
           }
           /*
                toggleClass可以用来切换一个类
                如果元素中具有该类，则删除
                如果元素中没有该类，则添加
           */
          function toggleClass(obj, cn){
              //判断obj中是否含有cn
              if(hasClass(obj, cn)){
                  //有，做删除
                  removeClass(obj, cn);
              }
              else{
                  //没有，做添加
                  addClass(obj, cn);
              }
          }
        };
    </script>
</head>
<body>
    <div id="box" class="b1"></div>
    <!-- <div id="box2" class="b1"></div> -->
    <button id="btn01">添加</button>
    <button id="btn02">删除</button>
    <button id="btn03">切换</button>
</body>
</html>
