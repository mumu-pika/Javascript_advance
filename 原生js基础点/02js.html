<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        可以将js代码编写到外部js文件中，然后通过script标签引入 
        写到外部文件中可以在不同的页面中同时引用，也可以利用到浏览器的缓存机制
        推荐使用的方式
    -->
    <!-- 
        script标签一旦用于引入了外部文件之后，就不能再编写代码了，即使编写了浏览器也会忽略
        如果需要则可以再创建一个新的script标签用于编写内部代码
     -->
    <script type="text/javascript" src="./script.js"></script>
    <script>
        alert('我是内部js代码');
    </script>
</head>
<body>
    <!-- 
        可以将js代码编写到标签的onclick属性中
        虽然可以将js写在标签属性中，但是他们属于是结构和行为耦合，不方便维护，不推荐使用
     -->
    <button onclick="alert('我喜欢你~');">
        快点我呀！！
    </button>
    <!-- 
        可以将js代码写在超链接的href属性中，这样当点击超链接时候，会执行js代码
     -->
     <a href="javascript:alert('你还真点啊！哈哈哈')">你也点我一下</a>
</body>
</html>
