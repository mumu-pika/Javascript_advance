    <!-- 
        1、JS中严格区分大小写（html不区分大小写）
        2、JS中每一条语句以分号结尾
        如果不写分号，浏览器会自动添加，但是会消耗系统资源
        而且有些时候，浏览器会加错分号，所以开发中分号必须写
        3、JS中会忽略多个空格和换行，所以我们可以利用空格和换行对代码进行格式化
     -->

    <!-- 
        字面量，都是一些不可改变的值，
            比如：1、2、3、4
        字面量可以直接使用，但是我们一般不会直接使用字面量

        变量，变量可以用来保存字面量，而且变量的值是可以任意改变的 
        而且变量方便使用,可以通过变量对字面量进行描述

        声明变量
        在js中使用var关键字来声明一个变量
        var a;
      -->

    <!-- 
        标识符
            在JS中所有的可以由我们自主命名的都可以称为标识符
            例如：变量名、函数名、属性名都属于标识符
            命名一个标识符有如下规则：
                1、标识符中可以含有字母、数字、_、$
                2、标识符不能以数字开头
                3、标识符不能是ES中的关键字或保留字，关键字一定是保留字
                在一些语言中，一些保留字可能并没有应用于当前的语法中，这就成了保留字与关键字的区别。一般出现这种情况可能是由于考虑扩展性。
                4、标识符一般是驼峰命名法
            JS底层保存标识时实际上是采用的Unicode编码

       -->

    <!-- 
            数据类型指的就是字面量的类型
            在JS中一共有6种数据类型
                String 字符串
                Number  数值  number包括浮点型
                Boolean 布尔值
                Null 空值
                Undefined 未定义
                Object 对象
                
            其中String  Number Boolean Null Undefined
            而Object属于引用数据类型

            String字符串
            - 在JS中字符串需要使用引号引起来

            转义字符\
            \n 表示换行
            \t 制表符

            在JS中所有的数值都是Number类型
            包括整数和浮点数（小数）
            var a = 123;
            可以使用一个运算符typeof
            来检查一个变量的类型
                typeof  变量
            JS中可以表示的数字最大
            Number.MAX_VALUE : 1.7976931348623157e+308

            Boolean 布尔值
            var bool =true;

            Null类型的值只有一个，就是null
            null值专门用来表示一个空的对象
            使用typeof检查一个null值时候，会返回object

            Undefined类型的值只有一个，就undefined
            当声明一个变量，但是并不给变量赋值时，它的值就是undefined
            使用typeof检查一个null值时候，会返回undefined
        -->
    <!-- 
            强类型转换
            ~1、将其他类型转换为String
            方式一：
                调用被转换数据类型的toString()方法
                该方法不会影响到原变量
                他会将转换的结果返回
                注意！！nul和undefined没有toString()方式

                //调用a的toString()方法
                a.toString();
            
            方式二：
                调用String()方法，并将被转换的数据作为参数传递给函数
                使用String()函数做强制类型转换时：
                    对于Number和Boolean实际上就是调用的toString()方法
                    对于null和underfined,就不会调用toString()方法
                    他会将null直接转换为"null"
                    

                //调用String()函数
                String(a)

            ~2、将其他类型转换为Number类型
            方式一：
                使用Number()函数
                    字符串 转换为数字
                        1、如果是纯数字的字符串，则直接将其转换为数字
                        2、如果字符串有非数字的内容，则转换为NaN
                        3、如果字符串是一个空串或者是一个全是空格的字符串，则转换为0
                    布尔  转换为数字
                        true 1
                        false 0
                    Null 转换为数字
                        null  数字 0 
                    undefined  数字NaN
            方式二：
                parseInt() 把一个字符串转化为整数，parseInt()可以将一个字符串中的有效的整数内容取出来
                parseFloat()把一个字符串转换为一个浮点数

                a = parseInt(a,10); //第二个参数为10进制参数

            如果对非String使用parseInt()或parseFloat(),
            它会先将其转换为String,然后再操作


            将其他数据类型转换为boolean
            使用Boolean()函数
                数字转换为布尔
                    除了0和NaN,其余都是true
                
                字符串转化为boolean 
                    除了空串，其余的都是true
                对象也会转换为true
         -->

    <!-- 
             进制
             在js中，
             如果需要表示16进制的数字，则需要以0x开头
             a = 0x123;

             如果需要表示8进制的数字，则需要以0开头
             a = 070;

             如果需要2进制的数字，则需要以0b开头
             但不是所有的浏览器都支持
             a = 0b10;
          -->
    <!-- 
            运算符也叫操作符
            通过运算符可以对一个或多个值进行运算
            比如typeof 就是运算符，可以来获得一个值的类型
            它会将该值的类型以字符串的形式返回

            对于字符串来说，只有+ 会拼接，其他都会转换为number进行运算
            任何值做加减乘除运算时候都会自动转换为Number

            一元运算符，只需要一个值，加减乘除是二元运算符
            比如typeof, +(正号), -(负号)

            var a = 1 + +"2" + 3;  //这个输出结果为6
          -->
    <!-- 
              自增
              a++的值是原变量的值
              var a = 1;
              console.log(a++);
              console.log("a=" +a);
              这里a++ 的值为1

           -->
    <!-- 
            JS中有三种逻辑运算符
            ! 非
            && 与
            || 或

            对于非布尔值进行或与运算时候，
            ~  会将其转换为布尔值，然后再运算，并且返回原值
            ~  与运算：
                - 如果第一个值为true, 则必然返回第二个值
                - 如果第一个值为false, 则直接返回第一个值

            ~  或运算
                - 如果第一个值为true, 则直接返回第一个值
                - 如果第一个值为false, 则返回第二个值
     -->
     <!-- 
        赋值运算符
        = 、 += 、 -= 、*= 、%=
        a +=5;  等价于 a = a + 5；

      -->

      <!-- 

        关系运算符
        > <
       -->

       <!-- 
            在字符串中使用转义字符输入Unicode 编码
            \u四位编码  

        -->

        <!-- 
            判断b的值是否是NaN
            isNaN()函数来判断一个值是否是NaN

         -->

         <!-- 
             运算级是有优先级的，
             &&的优先级高于||
          -->
    <script>
        // 声明变量
        var a;
        // 为变量赋值
        var a = 1 + +"2" + 3;

        console.log(a);
        // 声明和赋值同时进行
        var b = 456;
        console.log(b);

        var str = "hello";
        console.log(str)

        console.log("\u2620");
    </script>
