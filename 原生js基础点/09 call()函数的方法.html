<script>
    // function fun(){
    //     alert("我是fun函数！");
    // }

    // // fun.call();
    // fun.apply();

    /* 
        call() 和 apply()
        这两个方法都是函数对象的方法，需要通过函数对象来调用
        当对函数调用call()和apply()都会调用函数执行
        在调用call()和apply()后可以将一个对象指定为第一个参数
            此时这个对象将会成为函数执行时的this
    */
    function fun(a,b) {
        alert(this);
        console.log("a = " + a);
        console.log("b = " + b);
    }

    var obj1 = {name:"the name of obj1"};
    var obj2 = {name:"the name of obj2"};

    // call()方法可以将实参在对象之后依次传递
    // fun.call(obj1.name,2,3);

    // apply()方法需要将实参封装到一个数组中统一传递 
    fun.apply(obj2.name,[2,3]);

    /* 
        this的情况，
        1、以函数的形式调用的时候，this永远都是window
        2、以方法的形式调用时候，this是调用方法的对象
        3、以构造函数的形式调用时，this 是新创建的那个对象
        4、使用call和apply调用时，this是指定的那个对象

    */

</script>
