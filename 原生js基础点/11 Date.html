<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <script>
        /* 
            创建一个Date对象
        */
        var d = new Date();
        console.log(d);

        /* 
            创建一个指定的时间对象
            需要在构造函数中传递一个表示时间的字符串作为参数
            日期的格式 月份/日/年 时：分：秒 (如果时分秒不写，默认是零点)
        */

        var d2 = new Date("10/20/2021");
        console.log(d2);

        /* 
            getDate()
                获取当前日期对象是几日（1-31）

            getDay()
                获取当前日期是周几(0-6) 0表示周日

            getMonth()
                获取当前日期对象的月份(0-11) 0表示1月

            getFullYear()
                获取当前日期对象的年份
            
                .......
        */

        /* 
            getTime()
                获取当前日期对象的时间戳
                时间戳指的是从格林威治标准时间的1970年1月1日，0时0分0秒 
                    到当前日期所耗费的毫秒数
                    
        */

        var time = d2.getTime();
        console.log("gettime(): " + time);
        console.log("gettime(): [转为年]" + time/1000/60/60/24/365);

        /* 
            获取当前的时间戳
        */

        current_time = Date.now();
        console.log(current_time);

        /* 
            可以利用时间戳来测试代码的执行性能
        */

        var start = Date.now();
        console.log("开始时刻： " + start);

        for(var i = 0; i < 10; i++){
            console.log(i);
        }

        var end = Date.now();
        console.log("结束时刻： " + end);

        console.log("执行了： " + (end - start) + "毫秒");

        console.log(Date);
        console.log(Math);

    </script>
</head>
<body>
    
</body>
</html>
