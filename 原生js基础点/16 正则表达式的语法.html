    <script>
        /* 
            使用字面量来创建正则表达式
            var 变量 = /正则表达式/匹配模式
            但是使用构造函数创建更加灵活 var reg = new RegExp("a");
        */

        reg = a/i; //i忽略大小写
        console.log(reg.test("abc"));

        /* 
            | 表示或的意思
            [ab] == a|b
            [a-z] 任意小写字母
            [A-Z] 任意大写字母
            [A-z] 任意字母
            [^ ] 除了
        */

        /* 
            检查一个字符串是否含有abc或adc或aec
            reg = /a[bde]c/;
            reg = /[0-9]/;x
        */

        /* 
            search()
                可以搜索字符串中是否含有指定内容
                如果搜索到指定内容，则会返回第一出现的索引，如果没有搜索到就返回-1
                它可以接受一个正则表达式作为参数，然后会会根据正则表达式去检索字符串

            str = "abc 123";
            result = str.search("123"); //在str中搜索123
            result = str.search(/abc/); //利用正则表达式去检索字符串

        */

        /* 
            match()
                根据正则表达式，从一个字符串中将符合条件的内容提取出来

            str = "12345 abc";
            result  = str.match(/[a-z]ig/); //i 是忽略大小写 g是全局模式搜索，搜到的都会显示出来

        */

        /* 
            量词
                通过量词可以设置一个内容出现的次数
                {n} 正好出现n次
                {m,n} 出现m~n次
                {m, } m次以上
                + 至少一次，相当于{1，}
                * 0个或者多个
                ？ 0个或者1个，相当于
                ^ 检查开头
                $ 检查结尾
                



            var reg = /a{3}/;
        */

    </script>
