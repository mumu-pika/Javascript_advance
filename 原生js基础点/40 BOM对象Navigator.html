<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM对象</title>
    <script>
        /* 
            BOM
                浏览器模型
                BOM可以使我们通过JS来操作浏览器
                在BOM中为我们提供了一组对象，用来完成浏览器的操作
                BOM对象
                    window
                        代表着整个浏览器的窗口，同时window也是网页中的全局对象
                    Navigator
                        代表着当前浏览器的信息，通过该对象可以来识别不同的浏览器
                    Location
                        代表当前浏览器的地址栏信息
                        通过Location可以获取地址栏信息，或者操作浏览器跳转页面
                    History
                        代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录
                        由于隐私，该对象不能获取到具体的历史记录，只能操作浏览器向前或向后翻页
                        而且该操作只在当次访问时有效
                    Screen
                        代表用户的屏幕信息，通过该对象可以获取到用户的显示器的相关的信息

                以上这些BOM对象在浏览器中都是作为window对象的属性保存的
                可以通过window对象来使用，也可以直接使用

        */         
        /* 
            appCodeName  返回浏览器的代码名
            appName      返回浏览器的名称
            Navigator
                代表着当前浏览器的信息，通过该对象可以来识别不同的浏览器
                由于历史原因，Navigator对象中的大部分属性都已经不能帮助我们识别浏览器了
                一般我们只会使用userAgent来判断浏览器的信息
                userAgent是一个字符串，这个字符串中包含有用来描述浏览器信息的内容
                不同的浏览器会有不同的userAgent
                如：
                Chrome
                Mozilla/5.0 (Windows NT 6.1; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/69.0.3497.100 Safari/537.36      
                在IE11里面，已经将微软和IE相关的标识都已经去除了，所以我们基本已经不能通过UserAgent来识别一个浏览器是否是IE
        */

        console.log(navigator.userAgent);
        //判断浏览器的类型
        var ua = navigator.userAgent;
        
        if(/chrome/i.test(ua)){
            //判断ua字符串中是否包含chrome(忽略大小写)
            alert("你是谷歌浏览器");
        }
        /* 
            如果通过UserAgent不能判断，还可以通过一些浏览器中特有的对象，来判断浏览器的信息
            比如：ActiveXObject
         */
        // alert(!!window.ActiveXObject); //!!是转换为布尔值的隐式方法
        //下面这个方法一识别不了IE11，故我们采取方法二
        // if(window.ActiveXObject){
        //     alert("你是IE，我抓住你啦！！");
            
        // }
        //方法二，识别IE浏览器
        if("ActiveXObject" in window){
            alert("你是IE，我抓住你啦！！");
        }
    </script>
</head>
<body>
    
</body>
</html>
