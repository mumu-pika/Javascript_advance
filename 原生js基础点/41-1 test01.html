<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test01</title>
    <script>
        window.onload = function () {
            var btn01 = document.getElementById("btn01");
            // var btn02 = document.getElementById("btn02");
            var btn03 = document.getElementById("btn03");
            btn01.onclick = function () {
                /* 
                     back()
                         --可以用来回退到上一个页面，作用和浏览器的回退按钮一样
                */
                history.back();
            };

            // btn02.onclick = function(){
            //     /* 
            //         forward()
            //             --可以跳转下一个页面，作用和浏览器的前进按钮一致
            //     */
            //    history.forward();
            // };
            btn03.onclick = function(){
                /* 
                    go()
                        --可以用来跳转到指定的页面
                        需要一个整数作为参数
                        1：表示向前跳转一个页面，相当于forward()
                        2：表示向前跳转两个页面
                        -1：表示向后跳转一个页面
                        -2：表示向后跳转两个页面
                */
               history.go(1);
            };

        };
    </script>
</head>

<body>
    <h1>TEST01</h1>
    <a href="41-2 test02.html">go to test02</a>
    <a href="41 History.html">Back</a>

    <button id="btn01">来点我呀！我们一起回到过去~</button>
    <!-- <br>
    <button id="btn02">来点我呀！我们一起穿越未来~</button> -->
    <br>
    <button id="btn03">前去指定的页面</button>
</body>

</html>
