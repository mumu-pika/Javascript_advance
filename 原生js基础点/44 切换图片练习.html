<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>切换图片</title>
    <style>
        #box1 {
            width: 600px;
            height: 500px;
            background-color: #bfa;

        }

        #box1 img {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        window.onload = function () {
            /*
                使图片可以自动切换
            */
            //定义一个定时器标识
            var timer;
            //获取img标签
            var img1 = document.getElementById("img1");

            //创建一个数组来保存图片的路径
            var imgArr = ["./image/1.jpg", "./image/2.jpg", "./image/3.jpg"];

            //创建一个变量，用来保存当前图片的索引
            var index = 0;

            //获取btn01标签
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function () {
                //创建一个定时器，定时实现图片切换
                /* 
                    目前我们每点击一次按钮，就会开启一个定时器
                    点击多次就会开启多个定时器，这就会导致图片的切换速度过快
                    因此我们需要在第一个定时器开启前。先关闭当前元素上的其他定时器
                */
                clearInterval(timer);
                timer = setInterval(function () {
                    //使索引自增
                    index++;
                    //    //判断索引是否超过了最大索引
                    //    if(index >= imgArr.length){
                    //        //则将index设置为0
                    //        index = 0;
                    //    }

                    index = index % imgArr.length; //循环，使得数组实现轮播
                    img1.src = imgArr[index];
                }, 1000);
            };

            //获取btn02标签
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function(){
                //当点击btn02按钮后，停止轮播，关闭定时器
                /* 
                    clearInterval()可以接收任意参数
                    如果参数是一个有效地定时器地标识，则停止对应的计时器
                    如果参数不是一个有效的标识，则什么也不做
                */
                clearInterval(timer);
            };

        };  
    </script>
</head>

<body>
    <div id="box1">
        <img id="img1" src="./image/1.jpg" alt="img1">
    </div>
    <button id="btn01">开始轮播</button>
    <button id="btn02">停止轮播</button>
</body>

</html>
